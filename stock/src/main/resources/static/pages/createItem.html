<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../assets/img/x-icon.png">
    <script src="../js/createItemScript.js" defer></script>
    <title>Adicionar item</title>
</head>
<body>
    <div class="container-fluid text-center p-3 bg-light border-bottom">
        <div class="row">
            <a class="col-2" href="../index.html">
                <img class="w-100" src="../assets/img/logoHeader.png" alt="">
            </a>
            <div class="col-8 text-center">
                <h1 class="display-5">Sistema de Gerenciamento de Estoque</h1>
            </div>
        </div>
    </div>

    
    <div class="container-fluid mb-3">
        <div class="row d-flex justify-content-center">
            <h1 class="col-4 text-center display-6">Adicionar Item</h1>
        </div>
    </div>

    
    <div class="container-fluid d-flex justify-content-center">
        <div class="row container">
            <form action="" method="POST" class="col-12 row d-flex" id="form">
                <div class="col-2"></div>
                <div class="form-group col-8 d-inline my-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Nome" class="form-control" required>
                </div>
                <div class="col-2"></div>

                <div class="col-2"></div>
                <div class="form-group col-8 my-2">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" name="description" id="description" placeholder="Descrição (Opcional)" class="form-control" max="155">
                </div>
                <div class="col-2"></div>
                
                <div class="col-2"></div>
                <div class="form-group col-4 my-2">
                    <label for="unitType" class="form-label">Tipo de Unidade</label>
                    <input type="text" name="unitType" id="unitType" placeholder='valor padrão "Unidade" (Opcional)' class="form-control">
                </div>
                <div class="form-group col-4 my-2">
                    <label for="amount" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" name="amount" id="amount" placeholder="Valor mínimo: 0" min="0">
                </div>
                <div class="col-2"></div>

                
                <span class="col-5"></span>
                <button type="submit" class="btn btn-primary col m-3" id="invite">Enviar</button>
                <span class="col-5"></span>


            </form>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../assets/img/icon.png">
    <script src="../js/createStockScript.js" defer></script>
    <title>Criação de Novo Grupo de Estoque</title>
</head>
<body>
    <div class="container-fluid text-center p-3 bg-light border-bottom">
        <div class="row">
            <a class="col-2" href="../index.html">
                <img class="w-100" src="../assets/img/logoHeader.png" alt="">
            </a>
            <div class="col-8 text-center">
                <h1 class="display-5">Sistema de Gerenciamento de Estoque</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <span class="col-4"></span>
        <h1 class="col-4 text-center display-6">Criação de Novo Grupo de Estoque</h1>
        <span class="col-4"></span>
    </div>

    <div class="container-fluid" style="min-height: 100vh;">
        <div class="row">
            <form action="" method="POST" enctype="application/json" class="col-12 row" id="form">
                <!-- Nome do Grupo -->
                <span class="col-4"></span>
                <div class="form-group col-4  p-1">
                    <label for="name">Nome do Grupo:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <span class="col-4"></span>
    
    
                <!-- Descrição do Grupo (opcional) -->
                <span class="col-4"></span>
                <div class="form-group col-4 p-1">
                    <label for="description" class="">Descrição do Grupo:</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <span class="col-4"></span>

                <span class="col-4"></span>
                <div class="form-group col-4 p-1">
                    <label for="description" class="">Cor de identificação:</label>
                    <select name="" id="color" class="form-select" id="color">
                        <option value="none" disabled selected>(Opcional)</option>
                        <option value="primary" class="text-primary">Azul</option>
                        <option value="secondary" class="text-secondary">Cinza</option>
                        <option value="success" class="text-success">Verde</option>
                        <option value="danger" class="text-danger">Vermelho</option>
                        <option value="warning" class="text-warning">Amarelo</option>
                        <option value="info" class="text-info">Azul Claro</option>
                        <option value="dark" class="text-dark">Preto</option>
                    </select>
                    
                </div>
                <span class="col-4"></span>
                
                <span class="col-5"></span>
                <button type="submit" class="btn btn-primary col m-3" id="invite">Enviar</button>
                <span class="col-5"></span>
            </form>
        </div>
    </div>

        </div>
    </div>
</body>
</html>

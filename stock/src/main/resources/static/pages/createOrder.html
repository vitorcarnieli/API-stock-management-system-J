<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/x-icon.png">
    <script src="../js/createOrder.js" defer></script>
    <title>Criar Pedido</title>
</head>
<body>
    <div class="container-fluid text-center p-3 bg-light border-bottom">
        <div class="row">
            <a class="col-2" href="../index.html">
                <img class="w-100" src="../assets/img/logoHeader.png" alt="">
            </a>
            <div class="col-8 text-center">
                <h1 class="display-5">Sistema de Gerenciamento de Estoque</h1>
            </div>
        </div>
    </div>

    
    <div class="container-fluid mb-3">
        <div class="row d-flex justify-content-center">
            <h1 class="col-4 text-center display-6">Criar pedido</h1>
        </div>
    </div>

    
    <div class="container-fluid d-flex justify-content-center">
        <div class="row container">
            <form action="" method="POST" class="col-12 row d-flex" id="form">
                <div class="col-2"></div>
                <div class="form-group col-8 d-inline my-2">
                    <label for="nome" class="form-label">Name</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control" required disabled>
                </div>
                <div class="col-2"></div>

                <div class="col-2"></div>
                <div class="form-group col-8 my-2">
                    <label for="observations" class="form-label">Observações</label>
                    <input type="text" name="observations" id="observations" placeholder="Observações (Opcional)" class="form-control" max="155" disabled>
                </div>
                <div class="col-2"></div>
                
                
                <span class="col-4"></span>
                <input type="submit" class="btn btn-primary col-4 m-3" id="invite" value="Criar" disabled>
                <span class="col-4"></span>
                
                
            </form>
            <div class="p-4"></div>
            <div class="col-12 row" id="form">
                
                <div class="col-2"></div>
                <div class="form-group col-3">
                    <label for="items" class="form-label">Escolher itens:</label>
                    <select class="form-select form-control" id="items" name="items" style="max-height: 200px; overflow-y: auto;" required>
                        <option value="" selected disabled>Selecionar Item</option>
                    </select>
                </div>

                <div class="form-group col-3">
                    <label for="amount" class="form-label">Quantidade</label>
                    <input type="number" name="amount" id="amount" placeholder="Quantidade" class="form-control" min="1" required>
                </div>

                <div class="form-group col-2">
                    <label for="add" class="form-label text-white   " >Quantidade</label>
                    <button class="btn btn-primary form-control" id="add" name="add" value="Adicionar">Adicionar</button>
                </div>
                <div class="col-2"></div>

                
            </div>
            <div class="p-4"></div>

            <div class="row justify-content-center modal" id="table-container">
                <div class="row p-3">
                    <span class="col-2"></span>
                    <div class="col-8 table-container table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr class="text-center">
                                    <th class="col-3 text-center m-0">Item</th>
                                    <th class="col-3">Grupo de estoque</th>
                                    <th class="col-1">Quantidade</th>
                                    <th class="col-1">Excluir</th>
                                </tr>
                            </thead>
                            <tbody id="tbody" class="text-center">
                                
                            </tbody>
                        </table>
                    </div>
                    <span class="col-2"></span>
    
                </div>
            </div>
        </div>
    </div>

</body>
</html>

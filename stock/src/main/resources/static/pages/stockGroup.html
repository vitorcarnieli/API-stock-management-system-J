<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../assets/img/x-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="../js/stockGroupScript.js" defer></script>
    <title id="title"></title>
</head>

<body>
    <div class="container-fluid text-center p-3 bg-light border-bottom mb-2">
        <div class="row">
            <a class="col-2" href="http://127.0.0.1:8080/index.html">
                <img class="w-100" src="../assets/img/logoHeader.png" alt="">
            </a>
            <div class="col-8 text-center">
                <h1 class="display-5">Sistema de Gerenciamento de Estoque</h1>
            </div>
        </div>
    </div>
    <div class="modal" id="confirmacaoModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Confirmação de Exclusão</h4>
            </div>
      
            <div class="modal-body">
              Tem certeza que deseja apagar este estoque? Tanto o estoque quanto os items que estão nele serão deletados permanentemente.
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Cancelar</button>
              <button type="button" class="btn btn-danger" id="delete">Apagar</button>
            </div>
      
          </div>
        </div>
      </div>
      

    <div class="container-fluid p-3">
        <div class="row">
            <div class="container-fluid col-12 d-flex align-items-center justify-content-center">
                <div class="row container-fluid">
                    <div class="row container-fluid">
                        
                        <div class="col-2 row">
                            <a href="" class="bg-success rounded d-flex align-items-center justify-content-center p-1  h5 underline text-decoration-none text-light col-12" id="addItem"><i class="bi bi-database-fill-add mx-2"></i>Adicionar item</a>
                            <a href="" class="bg-danger rounded d-flex align-items-center justify-content-center p-1  h5 underline text-decoration-none text-light col-12" id="deleteStock"><i class="bi bi-trash3-fill mx-2"></i>Apagar Estoque</i></a>

                            <div class="input-group d-flex col-12 m-0 p-0" >
                                <input type="text" class="form-control rounded-start border border-primary" placeholder="Pesquisar item por nome" id="searchByNameField">
                                <button class="btn btn-outline-secondary bg-primary border border-primary" type="submit" id="searchByName"><i class="bi bi-search text-white"></i></button>
                            </div>
                              

                        </div>

                        <div class="col-8 text-center container row mx-2">
                            <h1 class="display-6" class="col-12" id="stock-group-name"></h1>
                            <p class="col-12 text-center" style="font-size: 10px;" id="stock-group-description"></p>
                        </div>
                        
                        <div class="bg-success rounded d-flex align-items-center justify-content-center p-1 col-2 ">
                            <h5 class="text-light" id="total-items">Total de Items: xxxx</h5>
                        </div>
                    </div>

                    <span class="col-2"></span>
                    <span class="col-2"></span>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row p-3">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr class="">
                                    <th class="col-5 text-center m-0">Nome
                                        <button class="btn p-0" id="alphaSort">
                                            <i class="bi bi-sort-alpha-down text-white" id="sortIcon"></i>
                                        </button>
                                    </th>
                                    <th class="col-1">Tipo de Unidade</th>
                                    <th class="col-1">Quantidade</th>
                                    <th class="col-1">Adicionar</th>
                                    <th class="col-1">Retirar</th>
                                    <th class="col-1">Entrar</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>




        </div>

    </div>

</body>

</html>

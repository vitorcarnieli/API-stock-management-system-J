<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../assets/img/x-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="../js/stockGroupScript.js" defer></script>
    <title id="title"></title>
</head>

<body>
    <div class="container-fluid text-center p-3 bg-light border-bottom mb-2">
        <div class="row">
            <a class="col-2" href="http://127.0.0.1:8080/index.html">
                <img class="w-100" src="../assets/img/logoHeader.png" alt="">
            </a>
            <div class="col-8 text-center">
                <h1 class="display-5">Sistema de Gerenciamento de Estoque</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="container-fluid col-12 d-flex align-items-center justify-content-center">
                <div class="row container-fluid">
                    <div class="row container-fluid">
                        
                        <div class="col-2 row ">
                            <a href="" class="col-2 bg-success rounded d-flex align-items-center justify-content-center p-1  h5 underline text-decoration-none text-light col-12 fw-bold" id="addItem">+ Adicionar item</a>
                            <a href="" class="col-2 bg-danger rounded d-flex align-items-center justify-content-center p-1  h5 underline text-decoration-none text-light col-12 fw-bold" id="deleteStock">Apagar Estoque</a>
                            <a href="" class="col-2 bg-primary rounded d-flex align-items-center justify-content-center p-1  h5 underline text-decoration-none text-light col-12 fw-bold" id="">Editar</a>
                        </div>

                        <div class="col-8 text-center container row mx-2">
                            <h1 class="display-6" class="col-12" id="stock-group-name"></h1>
                            <p class="col-12 text-center" style="font-size: 10px;" id="stock-group-description"></p>
                        </div>
                        
                        <div class="bg-success rounded d-flex align-items-center justify-content-center p-1 col-2 ">
                            <h5 class="text-light fs-3 fw-bold" id="total-items">Total de Items: xxxx</h5>
                        </div>
                    </div>

                    <span class="col-2"></span>
                    <span class="col-2"></span>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row p-3">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr class="text-center">
                                    <th class="col-5">Nome</th>
                                    <th class="col-1">Tipo de Unidade</th>
                                    <th class="col-1">Quantidade</th>
                                    <th class="col-1">Adicionar</th>
                                    <th class="col-1">Retirar</th>
                                    <th class="col-1">Entrar</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>




        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/x-icon.png">
    <script src="../js/itemScript.js" defer></script>
    <title id="title">Criação de Novo Grupo de Estoque</title>
    <style>
        .table-container {
            max-height: 300px;
            overflow-y: auto;
        }
        .tbody {
            max-height: 300px; overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center p-3 bg-light border-bottom">
        <div class="row">
            <a class="col-2" href="../index.html">
                <img class="w-100" src="../assets/img/logoHeader.png" alt="">
            </a>
            <div class="col-8 text-center">
                <h1 class="display-5">Sistema de Gerenciamento de Estoque</h1>
            </div>
        </div>
    </div>

    
    <div class="modal" id="confirmacaoModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Confirmação de Exclusão</h4>
            </div>
      
            <div class="modal-body">
              Tem certeza que deseja apagar este Item? Este item será deletado permanentemente.
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Cancelar</button>
              <button type="button" class="btn btn-danger" id="delete">Apagar</button>
            </div>
      
          </div>
        </div>
    </div>



    <div class="row">
        <span class="col-4"></span>
        <h1 class="col-4 text-center display-6" id="itemName">Item name</h1>
        <span class="col-4"></span>
        </div>

    <div class="container-fluid" style="min-height: 100vh;">
        <div class="row">
            <form action="" method="POST" enctype="application/json" class="col-12 row" id="form">

                <span class="col-4"></span>
                <div class="form-group col-4 p-1">
                    <label for="description" class="">Descrição do Item:</label>
                    <p type="text" class="form-control" id="description" name="description"></p>
                </div>
                <span class="col-4"></span>

                <span class="col-4"></span>
                <div class="form-group col-2 p-1">
                    <label for="unitType" class="">Tipo de Unidade:</label>
                    <p type="text" class="form-control" id="unitType" name="unitType"></p>
                </div>
                <div class="form-group col-2 p-1">
                    <label for="amount" class="">Quantidade:</label>
                    <input type="number" class="form-control text-dark" id="amount" name="amount" min="0">
                </div>
                <span class="col-4"></span>

                <span class="col-5"></span>
                <button type="submit" class="btn btn-primary col mt-3" id="invite">Salvar</button>
                <span class="col-5"></span>

                
                <span class="col-5"></span>
                <button type="submit" class="btn btn-danger col mt-2" id="deleteItem">Apagar Item</button>
                <span class="col-5"></span>
            </form>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="row p-3">
                <span class="col-4"></span>
                <div class="col-4 table-container table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr class="">
                                <th class="col-5 text-center m-0">Alteração
                                    
                                    <button class="btn p-0" id="alphaSort">
                                        <i class="bi bi-sort-down text-white" id="sortIcon"></i>
                                    </button>
                                </th>
                                <th class="col-1">Data</th>
                                <th class="col-1">Hora</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
                <span class="col-4"></span>

            </div>
        </div>
    </div>
</body>
</html>
